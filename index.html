<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/3024-day.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/3024-night.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/dracula.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/monokai.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/Yonce.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/xq-dark.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<title>My Code Editor</title>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <h2>Code Editor</h2>
        <div class="btn-group">
          <button id="runButton" class="btn form-control ml-2">Run Code</button>
          <select id="themeDropdown" class="form-control ml-2">
            <option>Select Theme</option>
            <option value="3024-day">3024 Day</option>
            <option value="3024-night">3024 Night</option>
            <option value="material">Material</option>
            <option value="dracula">Dracula</option>
            <option value="monokai">Monokai</option>
            <option value="yonce">Yonce</option>
            <option value="xq-dark">Xq-Dark</option>
            <!-- Add more theme options as desired -->
          </select>
        </div>
        <textarea id="codeEditor" class="mt-2"></textarea>
      </div>
      <div class="col-lg-6">
        <h2 class="output-heading">Output</h2>
        <div id="output"></div>
      </div>
    </div>
  </div>


  <button class="chatbot-toggler">
    <span class="material-symbols-outlined">mode_comment</span>
<span class="material-symbols-outlined">close</span>
</button>
<div class="chatbot">
<header>
  <h2>Chatbot</h2>
  <span class="close-btn material-symbols-outlined">close</span>
</header>
<ul class="chatbox">
  <li class="chat incoming">
    <span class="material-symbols-outlined">smart_toy</span>
    <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
  </li>
</ul>
<div class="chat-input">
  <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
  <span id="send-btn" class="material-symbols-rounded">send</span>
</div>
</div>

<button class="image-editor-button" id="image-editor-toggler" onclick="toggleEditor()">
<span class="material-symbols-outlined">imagesmode</span>
<span class="material-symbols-outlined" style="display: none;"><i class="fa-solid fa-xmark" style="color: white ;"></i></span>
</button>
<div id="image-editor-container">

<div class="container disable">
<h2>Easy Image Editor</h2>
<div class="wrapper">
    <div class="editor-panel">
        <div class="filter">
            <label class="title">Filters</label>
            <div class="options">
                <button id="brightness" class="active">Brightness</button>
                <button id="saturation">Saturation</button>
                <button id="inversion">Inversion</button>
                <button id="grayscale">Grayscale</button>
</div>

            </div>
            <div class="slider">
                <div class="filter-info">
                    <p class="name">Brighteness</p>
                    <p class="value">100%</p>
                </div>
                <input type="range" value="100" min="0" max="200">
            </div>
        </div>
        <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
                <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                <button id="horizontal"><i class='bx bx-reflect-vertical'></i></button>
                <button id="vertical"><i class='bx bx-reflect-horizontal' ></i></button>
            </div>
        </div>
    </div>
    <div class="preview-img">
        <img src="image-placeholder.svg" alt="preview-img">
    </div>
</div>
<div class="controls">
    <button class="reset-filter">Reset Filters</button>
    <div class="row">
        <input type="file" class="file-input" accept="image/*" hidden>
        <button class="choose-img">Choose Image</button>
        <button class="save-img">Save Image</button>
    </div>
</div>
</div>
</div>
  <script src="app.js"></script>
</body>
</html>
